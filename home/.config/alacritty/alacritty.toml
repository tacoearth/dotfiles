[window]
decorations = "None"

[window.padding]
x = 16
y = 14

[font]
size = 13

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[colors.primary]
background = "#111111"
foreground = "#D6DBE5"
dim_foreground = "#CDD6F4"
bright_foreground = "#CDD6F4"

[colors.cursor]
text = "#1E1E2E"
cursor = "#F5E0DC"

[colors.vi_mode_cursor]
text = "#1E1E2E"
cursor = "#B4BEFE"

[colors.search.matches]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.search.focused_match]
foreground = "#1E1E2E"
background = "#A6E3A1"

[colors.footer_bar]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.hints.start]
foreground = "#1E1E2E"
background = "#F9E2AF"

[colors.hints.end]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.selection]
text = "#1E1E2E"
background = "#F5E0DC"

[colors.normal]
black = "#1F1F1F"
red = "#F81118"
green = "#2DC55E"
yellow = "#ECBA0F"
blue = "#2A84D2"
magenta = "#4E5AB7"
cyan = "#1081D6"
white = "#D6DBE5"

[colors.bright]
black = "#D6DBE5"
red = "#DE352E"
green = "#1DD361"
yellow = "#F3BD09"
blue = "#1081D6"
magenta = "#5350B9"
cyan = "#0F7DDB"
white = "#FFFFFF"

[colors.dim]
black = "#45475A"
red = "#F38BA8"
green = "#A6E3A1"
yellow = "#F9E2AF"
blue = "#89B4FA"
magenta = "#F5C2E7"
cyan = "#94E2D5"
white = "#BAC2DE"

[selection]
save_to_clipboard = true

[cursor]
style = {shape = "Beam", blinking = "On"}
blink_interval = 500
blink_timeout = 30
thickness = 0.15

[debug]
prefer_egl = true
